<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src='https://kit.fontawesome.com/cb6fbd44a4.js' crossorigin='anonymous'></script>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png-icon">
    <script src='https://kit.fontawesome.com/cb6fbd44a4.js' crossorigin='anonymous'></script>
    <title>Sophie - Contact me</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="contact">

    <!-- HEADER -->
    <header class="header">

        <!-- Logo -->
        <div class="logo">
            <!-- clicking on the logo takes you to the main page -->
            <a href="index.html">Sophie</a>
        </div>

        <!-- Hamburger button -->
        <button class="hamburger">
            <i class="fas fa-bars" aria-label="Navigation menu"></i>
        </button>

        <!-- Header Nav -->
        <nav class="nav">
            <ul>
                <li>
                    <a class="nav-link" href="./index.html">home</a>
                </li>
                <li>
                    <a class="nav-link" href="#about">about</a>
                </li>
                <li>
                    <a class="nav-link" href="./blog.html">blog</a>
                </li>
                <li>
                    <a class="nav-link" href="./contact.html">contact</a>
                </li>
                <li>
                    <button class="close-button" type="button">
                        <i class="far fa-times-circle" alt="close"></i>
                    </button>
                </li>
            </ul>
        </nav>
        <!-- End of Header Nav -->

    </header>
    <!-- END OF HEADER -->



    <!-- MAIN -->
    <main>

        <!-- HERO -->
        <section class="hero">
            <div class="wrapper">

                <h1>Get in touch</h1>

            </div>
        </section>
        <!-- End of HERO -->


        <div class="main-content wrapper">

            <!-- ASIDE -->
            <aside class="aside block">

                <!-- Social links -->
                <ul class="social">

                    <li>
                        <a href="#" class="social-link">
                            <i class="fab fa-facebook-f" aria-label="facebook" title="facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <i class="fab fa-twitter" aria-label="twitter" title="twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <i class="fab fa-linkedin-in" aria-label="linked in" title="linked in"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <i class="fab fa-instagram" aria-label="instagram" title="instagram"></i>
                        </a>
                    </li>
                </ul>
                <!-- End of social links -->

                <!-- Contact Info -->
                <address>

                    <p class="email">info@email.com</p>
                    <p>123-456-7890</p>
                    <p>123 Queen St. W, Unit 10</p>
                    <p>Toronto, ON</p>
                    <p>M5V2D5</p>

                </address>
                <!-- End of Contact Info -->
            </aside>
            <!-- END OF ASIDE -->


            <!-- CONTACT FORM -->
            <section class="form-section">

                <form action="POST" class="form">

                    <!-- Name -->
                    <input id="name" class="name" type="text" name="name" placeholder="Name" required>
                    <label for="name" class="sr-only">Your Name</label>

                    <!-- Email -->
                    <input id="email" class="email" type="email" name="email" placeholder="Email address" required>
                    <label for="email" class="sr-only">Email address</label>

                    <!-- Message -->
                    <textarea id="message" class="message" name="message" placeholder="Message" required></textarea>
                    <label for="message" class="sr-only">Message</label>

                    <!-- Submit button -->
                    <button type="submit" class="blue-button submit">Submit</button>

                </form>

            </section>
            <!-- END OF CONTACT FORM -->


            </div>

    </main>
    <!-- END OF MAIN -->



    <!-- FOOTER -->
    <footer>
        <div class="copyright">
            <p>Copyright 2020 Juno College</p>
        </div>
    </footer>
    <!-- END OF FOOTER -->

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="js/script.js"></script>

</body>

</html>
